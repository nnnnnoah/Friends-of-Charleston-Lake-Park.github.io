<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/constants.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Oxygen:400,700,900|Open+Sans:400,600,700,900&display=swap"
        rel="stylesheet">
    <title>Contact Us - Friends of Charleston Lake Park</title>
    <noscript>This website will not function without JavaScript. Please update your browser to support this website's
        functionality.</noscript>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="scripts/script.js"></script>
    <style>
        body {
            opacity: 0;
            transition: opacity 1s;
        }
    </style>
</head>

<body onload="document.body.style.opacity='1'">
    <div id="header-placeholder"></div>

    <div id="page-content">
        <div class="container mb40">
            <div class="row mt30">
                <div class="col-xs-12 text-center">
                    <h2 class="mb20">Contact Us</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="text-center">
                        <form action="https://formsubmit.co/noahmiller@hotmail.ca" method="POST">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required><br><br>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required><br><br>
                            <label for="message">Message:</label><br>
                            <textarea id="message" name="message" required></textarea><br><br>
                            <input type="submit" value="Submit">
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script>
        $(function ()
        {
            $("#header-placeholder").load("objects/header.html");
            $("#footer-placeholder").load("objects/footer.html");
        });
    </script>
</body>

</html>
